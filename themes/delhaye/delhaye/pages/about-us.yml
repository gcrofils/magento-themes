  <div class="page-title">
  <h1>Qui sommes nous?</h1>
  </div>
  <h2>L'histoire des Bijouteries Delhaye</h2> 
  <div class="col3-set"> 
  <div class="col-1">
  <img src="http://s3.amazonaws.com/sbpub/001/bonjour-a-tous.png">
  <p>La famille Delhaye est une famille d’entrepreneurs passionnés de création artistique et de belles pierres…</p>
  <p>Depuis 1965, année d’ouverture de notre premier magasin à Clichy,
  nous n’avons eut de cesse de créer et produire des collections de bijoux
  précieux et originaux; de proposer à notre clientèle de quartier des pièces de qualité,
  parfaitement adaptées à leur envies, qu’elles conserveront à vie.</p>
  <p>C’est en  1980, que j’ai obtenu le mercure d’or, je pense que c’est
  avant tout pour ma passion et ma pugnacité pour le travail bien fait
  que j’ai été récompensé. C’est avec ce savoir-faire ancestral, que m’ont
  transmis mes beaux-parents, que je crée quotidiennement.</p>
  <p>C’est avec beaucoup d’humilité, que je me fais un point d’honneur à respecter :
  la fluidité, la pureté et l’éclat de chaque pierre. Je travaille avec imagination, en conservant</p>
  </div>
  <div class="col-2">
  <p>une grande liberté créative que ce soit dans mes choix de tailles,
  de métaux ou de sertissage. J’aime prendre le temps de vous écouter et
  comprendre vos souhaits. Je sais que mes bijoux deviendront les vôtres.
  Ils entreront dans votre famille, marqueront  votre histoire, se transmettront et seront l’héritage de vos enfants.</p> 
  <p>En  2003, avec mon équipe, nous avons ouvert une seconde boutique à Levallois.
  Comme à Clichy, nos mots d’ordre sont : accueil écoute et conseil. 
  Je suis un véritable bijoutier de quartier, attaché à mes clients. 
  Ils me le rendent bien d’ailleurs !.
  Ils viennent lors de  leur « instant de vie » et je suis toujours là,
  avec eux, pour : trouver la bague de fiançailles de Mademoiselle, 
  aider Monsieur à ne pas se tromper. Choisir la médaille de baptême de la 
  petite dernière sous les conseils de sa grand-mère et de sa jeune marraine… voilà ce qui me passionne ! 
  Finalement, c’est vous ! : Toutes ces générations qui se suivent mais qui ne se ressemblent pas. 
  Ce sont vos goûts et vos envies qui sont satisfaits quotidiennement par mon équipe, avec plaisir et chaleur.</p>
  </div>
  <div class="col-3">
  <p>2010 Nous y sommes ! Nous ouvrons notre 3ème boutique : 
  la première véritable bijouterie de quartier en ligne ! 
  C’est l’ensemble de notre savoir-faire, notre enthousiasme et notre créativité que nous vous offrons.</p>
  <p>Toute l’équipe se joint à moi, pour vous souhaitez la bienvenue. 
  Que votre parcours chez nous soit riche en inspiration, 
  découverte et trouvailles !<br/>
  Surtout n’hésitez pas à nous téléphoner : ce sont les équipes des boutiques de Clichy 
  ou de Levallois qui vous aideront. Quant à moi, je suis également à votre disposition,
  demandez moi et nous partagerons, avec plaisir, autour de votre projet.</p>
  <p>Bien à vous,</p>
  <p style="width:100%; text-align:right;"><img src="http://s3.amazonaws.com/sbpub/001/norbert-kulich.png"></p>
  </div>
  </div>
